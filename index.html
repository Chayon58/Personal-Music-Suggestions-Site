<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Suggestions</title>
  <!-- Tailwind CSS + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-r from-orange-400 via-pink-400 to-red-500 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar" class="navbar bg-gradient-to-r from-orange-600 via-pink-600 to-red-700 text-white shadow-lg px-6">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-2xl font-bold">ðŸŽµ MyMusic</a>
    </div>
    <div id="navbarActions" class="flex-none">
      <button id="loginNavBtn" class="btn bg-yellow-400 border-none text-black hover:bg-yellow-500">Login</button>
    </div>
  </div>

  <!-- Login Page -->
  <main id="loginPage" class="flex-grow flex items-center justify-center p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 bg-base-100 shadow-2xl rounded-2xl overflow-hidden w-full max-w-4xl">
      <!-- Left: Form -->
      <div class="p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-bold mb-6 text-orange-600">Login to MyMusic</h2>
        <form id="loginForm" class="space-y-4">
          <input id="username" type="text" placeholder="Username" class="input input-bordered w-full" />
          <input id="password" type="password" placeholder="Password" class="input input-bordered w-full" />
          <button type="submit" class="btn bg-red-500 text-white hover:bg-red-600 w-full">Login</button>
        </form>
        <p id="errorMsg" class="text-red-500 mt-4 hidden">Invalid username or password.</p>
      </div>
      <!-- Right: Logo -->
      <div class="bg-gradient-to-br from-orange-500 via-pink-500 to-red-600 flex items-center justify-center p-8">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Logo" class="w-40 h-40 animate-bounce" />
      </div>
    </div>
  </main>

  <!-- Music Page (hidden initially) -->
  <main id="musicPage" class="flex-grow p-8 hidden">
    <h2 class="text-3xl font-bold mb-6 text-red-700">ðŸŽ¶ Recommended for You</h2>
    <div id="musicContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Cards will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer footer-center p-6 bg-gradient-to-r from-orange-600 via-pink-600 to-red-700 text-white">
    <aside>
      <p class="text-lg">Â© 2025 MyMusic | Enjoy the Sunset Vibes ðŸŒ… with TailwindCSS & DaisyUI</p>
    </aside>
  </footer>

<script src="script.js"></script>
</body>
</html>
