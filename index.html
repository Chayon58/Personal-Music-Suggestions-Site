<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Suggestions</title>
  <!-- Tailwind CSS + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-md px-6">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">üéµ MyMusic</a>
    </div>
    <div class="flex-none gap-2">
      <input id="searchInput" type="text" placeholder="Search music..." class="input input-bordered" />
      <button id="searchBtn" class="btn btn-primary">Search</button>
      <button class="btn btn-secondary" onclick="document.getElementById('loginModal').showModal()">Login</button>
    </div>
  </div>

  <!-- Login Page -->
  <main class="flex-grow flex items-center justify-center p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 bg-base-100 shadow-xl rounded-2xl overflow-hidden w-full max-w-4xl">
      <!-- Left: Form -->
      <div class="p-8 flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-6">Login to MyMusic</h2>
        <form id="loginForm" class="space-y-4">
          <input id="username" type="text" placeholder="Username" class="input input-bordered w-full" />
          <input id="password" type="password" placeholder="Password" class="input input-bordered w-full" />
          <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        <p id="errorMsg" class="text-red-500 mt-4 hidden">Invalid username or password.</p>
      </div>
      <!-- Right: Logo -->
      <div class="bg-primary flex items-center justify-center p-8">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Logo" class="w-40 h-40" />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer footer-center p-6 bg-base-300 text-base-content">
    <aside>
      <p>¬© 2025 MyMusic | Built with ‚ù§Ô∏è using TailwindCSS & DaisyUI</p>
    </aside>
  </footer>

  <!-- JS: Login Validation -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username !== "" && password === "123456") {
        alert("‚úÖ Login successful! Welcome, " + username + " üé∂");
        errorMsg.classList.add("hidden");
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
